<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; padding: 10px; background: #f4f4f4; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <div>
        <input type="text" id="todoTitle" placeholder="Enter title" />
        <textarea id="todoDescription" placeholder="Enter description"></textarea>
        <button onclick="addTodo()">Add Todo</button>
    </div>
    <ul id="todoList"></ul>

    <script src="todo.js"></script>
</body>
</html>
